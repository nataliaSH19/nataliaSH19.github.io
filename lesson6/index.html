<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping List</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1>CSS Dinner Shopping List</h1>
      <h3>Let's go to the mall!</h3>
    </header>

    <main>
      <ol>
        <label for="pickles">
          <li>
            <input type="checkbox" id="pickles" /><span>A lot of pickles</span
            ><span class="my_text"> (for the next lessons about CSS)</span>
          </li>
        </label>
        <label for="apples">
          <li>
            <input type="checkbox" id="apples" /><span>10 apples</span
            ><span class="my_text"> (for more CSS manipulatons)</span>
          </li>
        </label>
        <label for="oranges">
          <li>
            <input type="checkbox" id="oranges" /><span>20 oranges</span
            ><span class="my_text"> (because they are awesome)</span>
          </li>
        </label>
        <label for="plates">
          <li>
            <input type="checkbox" id="plates" /><span>13 plates</span
            ><span class="my_text"> (hm... they always disappear)</span>
          </li>
        </label>
        <label for="bentos">
          <li><input type="checkbox" id="bentos" /><span>15 bentos</span></li>
        </label>
        <label for="sake">
          <li>
            <input type="checkbox" id="sake" /><span>1 bottle of Sake ^_^</span
            ><span class="my_text"> (for my friends)</span>
          </li>
        </label>
      </ol>

      <div class="appetit">
        <p>Bon appetit :)</p>
      </div>
    </main>
  </body>
</html>
