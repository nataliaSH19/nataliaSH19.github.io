<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson31</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div class="tab">
          <img src="tooltip.png" alt="information" />
          <div>INFORMATION</div>
        </div>
        <div class="tab">
          <img src="card.png" alt="card" />
          <div>RATING INFO</div>
        </div>
        <div class="tab">
          <img src="basket.png" alt="basket" />
          <div>WHERE TO BUY</div>
        </div>
      </div>
      <div class="tab_content">
        <div class="tab_item">
          <div class="container1">
            <div class="txt1">FarCry 4</div>
            <div class="txt2">First Released Nov 17, 2014</div>
            <div class="txt3">
              In Far Cry 4, players find themselves in Kyrat, a breathtaking,
              perilous and wild region of the Hima layas struggling under the
              regime of a despotic self-appointed king.
            </div>
            <div class="sale">20% OFF!</div>
            <div class="price">$59.96</div>
            <img id="image" src="Layer 33 copy.png" />
            <br />
            <div class="rating-area">
              <input type="radio" id="star-5" name="rating" value="5" />
              <label for="star-5" title="rating «5»"></label>
              <input type="radio" id="star-4" name="rating" value="4" />
              <label for="star-4" title="rating «4»"></label>
              <input type="radio" id="star-3" name="rating" value="3" />
              <label for="star-3" title="rating «3»"></label>
              <input type="radio" id="star-2" name="rating" value="2" />
              <label for="star-2" title="rating «2»"></label>
              <input type="radio" id="star-1" name="rating" value="1" />
              <label for="star-1" title="rating «1»"></label>
            </div>
            <button class="bottom">BUY IT NOW</button>
          </div>
        </div>
        <div class="tab_item">
          <div class="container1">
            <img
              src="https://pwimages-a.akamaihd.net/arc/75/23/7523c80bf21709364b2dd6b3a32715221565707813.jpg"
              alt=""
              class="img"
            />
            <img
              src="https://store-images.s-microsoft.com/image/apps.49298.13510798886621078.d9c26d6d-0bcd-412a-9ac7-49a02514c594.915ad0ab-5909-4fcc-a775-66c76113f016?w=498&h=408&q=90&mode=scale&format=jpg&background=%23FFF0F0F0&padding=0.0.0.0"
              alt=""
              class="img"
            />
            <img
              src="https://file-cdn.scdkey.com/product/P201609081840431343.jpg"
              alt=""
              class="img"
            />
            <img
              src="https://upload.wikimedia.org/wikipedia/uk/thumb/e/e5/%D0%9E%D0%B1%D0%BA%D0%BB%D0%B0%D0%B4%D0%B8%D0%BD%D0%BA%D0%B0_%D0%B2%D1%96%D0%B4%D0%B5%D0%BE%D0%B3%D1%80%D0%B8_The_Witcher_3_Wild_Hunt.jpg/250px-%D0%9E%D0%B1%D0%BA%D0%BB%D0%B0%D0%B4%D0%B8%D0%BD%D0%BA%D0%B0_%D0%B2%D1%96%D0%B4%D0%B5%D0%BE%D0%B3%D1%80%D0%B8_The_Witcher_3_Wild_Hunt.jpg"
              alt=""
              class="img"
            />
          </div>
        </div>
        <div class="tab_item">
          <div class="container1">
            <img
              src="https://i.ytimg.com/vi/LO0As7FCVNM/maxresdefault.jpg"
              alt=""
              class="img2"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
