<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson10</title>
    <link rel="stylesheet" href="style10.css" />
  </head>
  <body>
    <div class="container">
      <div class="block">
        <img class="logo" src="logo (1).png" /> <br />
        <p class="text">
          Nike SB Stefan <br />
          Janoski Max
        </p>
        <p class="text1">Unisex Skateboarding Shoe</p>
        <img class="nike" src="nike.png" />
        <div class="area">
          <input type="radio" id="star-5" name="rating" value="5" />
          <label for="star-5" title="rating «5»"></label>
          <input type="radio" id="star-4" name="rating" value="4" />
          <label for="star-4" title="rating «4»"></label>
          <input type="radio" id="star-3" name="rating" value="3" />
          <label for="star-3" title="rating «3»"></label>
          <input type="radio" id="star-2" name="rating" value="2" />
          <label for="star-2" title="rating «2»"></label>
          <input type="radio" id="star-1" name="rating" value="1" />
          <label for="star-1" title="rating «1»"></label>
        </div>

        <div class="select-style">
          <select>
            <option>Size</option>
          </select>
        </div>
        <div class="select-style2">
          <select>
            <option>Qty</option>
          </select>
        </div>
        <div class="bottom">
          <p class="bottom1">Add to cart</p>
        </div>
        <div class="circle"></div>
        <div class="white"></div>
        <div class="red"></div>
        <div class="blue"></div>
      </div>
    </div>
  </body>
</html>
